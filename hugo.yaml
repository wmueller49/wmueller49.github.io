baseURL: ''
title: William Mueller
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: William Mueller
  authorimage: ../assets/images/pages/hoohacks_logo.png
  og_image: /images/tailbliss-cover.png
  moto: "Passionate Software Engineer"
  description: "I'm a Fourth Year at UVA and an incoming Solutions Engineering Analyst at Deloitte. Check out my site!"
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "About Me"
    image: "images/pages/header.jpg"
    content:
      - text: "I'm a passionate student and software engineer involved in leadership and computer science at the University of Virginia."
      - text: "Most recently, I've been involved in running HooHacks, UVA's premier hackathon, as Co-President."
      - text: "After my graduation this spring, I will begin working for Deloitte as a Solutions Engineering Analyst."
  p2:
    heading: "My Leadership"
    image: "images/pages/hoohacks_logo.png"
    content:
      - text: "Since getting involved in Model UN and organizing hackathons in my sophomore year of high school, I've learned a lot about leadership and public speaking. After serving as Director of my high school's hackathon in my senior year, where 150 high-school and middle-school students attended, I knew I wanted to continue planning hackathons in college."
      - text: "So, I kept going. I joined HooHacks during my first year at UVA, and eventually became an executive board member, and finally Co-President. On March 23-24, 2024, I ran the 11th annual HooHacks as one of its Co-Presidents. During the event, we had 744 participants attend and 170 projects submitted, a record level of attendance and participation for our event."
    links:
      - text: Read an article published by UVA about HooHacks 2024
        url: "https://engineering.virginia.edu/news-events/news/who-won-hoohacks-2024-these-2-uva-teams-are-still-glowing"
  p3:
    heading: "My Work and Projects"
    content:
      - text: "Outside of my leadership experience, I have improved my knowledge of computer science through internships, research, and personal projects."
    links:
      - text: Check out the whole portfolio
        url: "/portfolio/"
    logos:
      - identifier: a
        image: "images/pages/deloitte_logo.png"
      - identifier: b
        image: "images/pages/hoohacks_logo_long.png"
      - identifier: c
        image: "images/pages/pariveda_logo.png"
        alt: "Pariveda"
      - identifier: d
        image: "images/pages/uva_logo.png"

  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/wmueller49'
    linkedin:
      enabled: true
      url: 'https://linkedin.com/in/william-mueller'
    mail:
      enabled: true
    

